<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  async function newPost() {
    event.preventDefault();
    const text = document.getElementById("todo-title").value;
    const checked = document.getElementById("todo-completed").checked;

    const data ={
      title: text,
      complete: checked,
    }

    await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: JSON.stringify(data),
    });
    
  }
 document.querySelector("form").addEventListener("submit", newPost);
</script>
